<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/custom.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random GB Video</title>
    </head>
    <body>
        <div class="container" id="container_main">
            <h1>Random Giant Bomb video!</h1>
            <br/>

            <div class="form-horizontal">
                <div class="form-group">
                    <label for="video_type" class="col-sm-2 control-label">Category:</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="video_type"></select>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-default" id="go_button">Go!</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="video_name" class="col-sm-2 control-label">Name:</label>
                    
                    <div class="col-sm-6">
                        <input type="text" class="form-control"
                               id="video_name" placeholder="e.g. Unprofessional Fridays or Metal Gear Scanlon">
                    </div>

                    <div class="col-sm-2">
                        <button class="btn btn-default" id="go_button_name">Go!</button>
                    </div>
                </div>
            </form>

            <br/>
            <h1>Random Giant Bombcast!</h1>
            <br/>
            <button class="btn btn-default" id="bombcast_button">
                Random Bombcast!
            </button>
        </div>

        <script src="/static/main.js"></script>
